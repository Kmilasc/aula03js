<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task03-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- EX 01 -->
    <div class="container mt-5">
        <h2>Calculadora de Média de Notas</h2>
        <form id="mediaForm">
            <div class="form-group">
                <label for="nota1">Nota 1:</label>
                <input type="number" class="form-control" id="nota1" required>
            </div>
            <div class="form-group">
                <label for="nota2">Nota 2:</label>
                <input type="number" class="form-control" id="nota2" required>
            </div>
            <div class="form-group">
                <label for="nota3">Nota 3:</label>
                <input type="number" class="form-control" id="nota3" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Média</button>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>
    <!-- EX 02 -->
    <div class="container mt-5">
        <h2>Soma dos Primeiros 50 Números Pares</h2>
        <button  class="btn btn-primary" id="calcularBtn">Calcular Soma</button>
        <div id="resultado"></div>
    </div>
    <!-- EX 03 -->
    <div class="container mt-5">
        <h2>Relógio Atual</h2>
        <div id="relogio" style="font-size:24px;"></div>
    </div>
    <!-- EX 04 -->
    <div>
        <div class="container my-5 py-5">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <h2 class="mb-4">Realize o checkin</h2>
                        <button class="btn btn-primary mb-3" onclick="handleSelection(1)">Fazer checkin</button>
                        <button class="btn btn-primary mb-3" onclick="handleSelection(2)">Fazer checkout</button>
                        <button class="btn btn-primary mb-3" onclick="handleSelection(3)">Estender hospedagem</button>
                        <button class="btn btn-primary mb-3" onclick="handleSelection(4)">Sair</button>
                    </div>
                    <div id="feedback" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- EX 05 -->
    <div class="container mt-5">
        <div class="container mt-5">
            <h2>Teste de Carbono</h2>
            <form id="carbonTestForm">
                <div class="form-group">
                    <label for="substancia1">Digite a quantidade de carbono da primeira substância:</label>
                    <input type="number" class="form-control" id="substancia1" name="substancia1" required>
                </div>
                
                <div class="form-group">
                    <label for="substancia2">Digite a quantidade de carbono da segunda substância:</label>
                    <input type="number" class="form-control" id="substancia2" name="substancia2" required>
                </div>
    
                <button type="button" class="btn btn-primary" onclick="carbon()">Teste de carbono</button>
            </form>
            
            <div id="resultado" class="mt-3"></div>
        </div>
    </div>
    <!-- EX 06 -->
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <h2 class="mb-4">Números Pares de 0 a 100</h2>
                    <button class="btn btn-primary" onclick="imprimirPares()">Mostrar Números Pares</button>
                </div>
                <div id="numerosPares" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- EX 07 -->
    <div class="container mt-5">
        <h2>Exibir Idade</h2>
        <form id="idadeForm">
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" name="idade" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="exibirIdade()">Exibir Idade</button>
        </form>
        <div id="resultadoIdade" class="mt-3"></div>
    </div>

    <!-- EX 08 -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Calcular Bônus</h5>
                <div class="form-group">
                    <label for="salaryInput">Salário:</label>
                    <input type="number" class="form-control" id="salaryInput" placeholder="Digite o salário">
                </div>
                <button type="button" class="btn btn-primary" id="calculateBonus">Calcular Bônus</button>
                <div id="bonusResult" class="mt-3"></div>
            </div>
        </div>
    </div>
   
    <!-- EX 09 -->
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <h2 class="mb-4">Sequência de Fibonacci</h2>
                    <button class="btn btn-primary" onclick="mostrarFibonacci()">Gerar Sequência</button>
                </div>
                <div id="resultadoFibonacci" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>

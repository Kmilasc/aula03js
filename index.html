<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task03-js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Calculadora de Média de Três Notas</h2>
        <form id="mediaForm">
            <div class="form-group">
                <label for="nota1">Nota 1:</label>
                <input type="number" class="form-control" id="nota1" required>
            </div>
            <div class="form-group">
                <label for="nota2">Nota 2:</label>
                <input type="number" class="form-control" id="nota2" required>
            </div>
            <div class="form-group">
                <label for="nota3">Nota 3:</label>
                <input type="number" class="form-control" id="nota3" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Média</button>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>
    <div class="container mt-5">
        <h2>Soma dos Primeiros 50 Números Pares</h2>
        <button  class="btn btn-primary" id="calcularBtn">Calcular Soma</button>
        <div id="resultado"></div>
    </div>
    <div class="container mt-5">
        <h2>Check-in de Convidados</h2>
        <form id="checkinForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <button class="btn btn-primary" type="submit">Fazer Check-in</button>
        </form>
    
        <div id="confirmacao"></div>
    </div>
    <div class="container mt-5">
        <div class="container mt-5">
            <h2>Teste de Carbono</h2>
            <form id="carbonTestForm">
                <div class="form-group">
                    <label for="substancia1">Digite a quantidade de carbono da primeira substância:</label>
                    <input type="number" class="form-control" id="substancia1" name="substancia1" required>
                </div>
                
                <div class="form-group">
                    <label for="substancia2">Digite a quantidade de carbono da segunda substância:</label>
                    <input type="number" class="form-control" id="substancia2" name="substancia2" required>
                </div>
    
                <button type="button" class="btn btn-primary" onclick="carbon()">Teste de carbono</button>
            </form>
            
            <div id="resultado" class="mt-3"></div>
        </div>
    </div>
    <div>
        <div class="container mt-5">
            <h2>Números Pares</h2>
            <button class="btn btn-primary" onclick="listarNumerosPares()">Gerar Números Pares</button>
            <div id="listaPares" class="mt-3"></div>
        </div>
    </div>
    <div class="container mt-5">
        <h2>Exibir Idade</h2>
        <form id="idadeForm">
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" name="idade" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="exibirIdade()">Exibir Idade</button>
        </form>
        <div id="resultadoIdade" class="mt-3"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
